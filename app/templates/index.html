<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Red Teaming</title>
</head>
<body>
    <h1>LLM Red Teaming</h1>
    <form method="POST">
        <textarea name="prompt" placeholder="Enter your prompt here..." rows="5" cols="50"></textarea><br>
        <button type="submit">Test Prompt</button>
    </form>
    
    {% if results %}
    <h2>Results</h2>
    <p><strong>Prompt:</strong> {{ user_input }}</p>
    <p><strong>LLM Response:</strong> {{ response }}</p>
    
    <ul>
        {% for vuln, result in results.items() %}
            <li><strong>{{ vuln }}:</strong> {{ result }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
